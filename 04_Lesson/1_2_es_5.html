<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function Mobile_phone(brand, model) {
            this.brand = brand;
            this.model = model;
        }

        Mobile_phone.prototype.send_sms = function (message) {
            alert(message);
        };

        Mobile_phone.prototype.show_info = function () {
            alert(this.brand + ' ' + this.model + ' ' + this.color + ' ' + this.country);
        };

        Mobile_phone.prototype.color = 'green';

        function Smart_phone(brand, model, camera) {
            Mobile_phone.call(this, brand, model);
            this.camera = camera;
        }

        Smart_phone.prototype = Object.create(Mobile_phone.prototype);
        Smart_phone.prototype.constructor = Smart_phone;

        Smart_phone.prototype.send_mms = function (message_mms) {
            alert(message_mms);
        };

        let smart1 = new Smart_phone('Motorolla', 'C-380', '12mpx');
        smart1.send_sms('Sending text');
        smart1.send_mms('Sending mms');
        smart1.show_info();
    </script>
</body>

</html>
