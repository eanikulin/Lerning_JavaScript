<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        ++ это оператор инкримента, он увеличивает число в переменной на единицу.
        (префиксная форма) то есть сначала число в переменной увеличивается на единицу,
        после этого передается в переменную.
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*
        ++ это оператор инкримента, он увеличивает число в переменной на единицу.
        (постфиксная форма) то есть сначала передается число в переменной, после этого 
        увеличивается на единицу, поэтому остается прежнее число 1.
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*
        Так как в переменной "а" у нас уже содержалось число 2 после увеличиния инкриментированием,
        затем переменную а повторно мы увеличили на единицу инкрементом ++, имеем 2 + 3,
        то в переменную "c" запишется число 5
        */

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4
        /*
        Так как в переменной "b" у нас уже содержалось число 2 после увеличиния инкриментированием,
        затем переменную b повторно мы увеличили на единицу инкрементом ++, имеем 2 + 2,
        то в переменную "d" запишется число 4
        */

        alert(a); //3 Изначально переменной a было присвоино число 1, далее мы ее два раза увеличили на 1 с помощью ++
        alert(b); //3  переменная b после увеличения на 1 стала равняться 3

    </script>
</body>

</html>
