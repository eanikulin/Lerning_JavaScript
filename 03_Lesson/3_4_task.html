<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        const products = [{
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        }, {
            id: 5,
            price: 499,
            photos: []
        }, {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        }, {
            id: 8,
            price: 78,
        }, ];

        let products_image = products.filter(obj => "photos" in obj && obj.photos.length > 0);
        console.log(products_image);

        let products_sorted = products.sort(function(obj, obj2) {
            return obj.price - obj2.price;
        });
        console.log(products_sorted);
    </script>
</body>

</html>
